<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>flex布局</title>
		<style>
			.container{
				width: 100%;
				margin-top: 20px;
				border: 4px solid #8E354A;
				height: 710px;
				display: flex;
				justify-content: space-between;
			}
			
			 .left{
				flex:1.3 0 20%;
				text-align: center;
				background-color: #DC9FB4;
			}
			
			 .middle{
				width:60%;
				
				background-color:#f4a7b9;
				text-align: center;
			}
			
			 .right{
				flex:0 0 15%;
				text-align: center;
				background-color: #e87a90;
			}
			
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left">left</div>
			<div class="middle">middle</div>
			<div class="right">right</div>
		</div>
	</body>
</html>
